<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaiPix Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            margin: 20px 0;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .main-banner {
            background: url('path_to_your_image') no-repeat center center;
            background-size: cover;
            width: 90%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .main-banner .text {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .main-banner .text button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 90%;
        }
        .section {
            width: 45%;
            margin: 10px 0;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
        .section img {
            width: 100%;
            border-radius: 10px;
        }
        .section button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            margin: 20px 0;
        }
        .footer img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="path_to_logo_image" alt="Company Logo">
        </div>
        <div class="main-banner">
            <div class="text">
                <h1>PAIPIX-1</h1>
                <p>NEW AI</p>
                <button>Read</button>
            </div>
        </div>
        <div class="sections">
            <div class="section">
                <img src="path_to_image_1" alt="PaiPix 2">
                <h2>PAIPIX-2</h2>
                <p>UPDATE</p>
                <button>Read</button>
            </div>
            <div class="section">
                <img src="path_to_image_2" alt="PaiPix 3">
                <h2>PAIPIX-3</h2>
                <p>UPDATE</p>
                <button>Read</button>
            </div>
            <div class="section">
                <img src="path_to_image_3" alt="FulyDat 1">
                <h2>FulyDat</h2>
                <p>Collaboration?</p>
                <button>Read</button>
            </div>
            <div class="section">
                <img src="path_to_image_4" alt="FulyDat 2">
                <h2>FulyDat</h2>
                <p>Collaboration?</p>
                <button>Read</button>
            </div>
        </div>
        <div class="footer">
            <img src="path_to_footer_logo" alt="Company Logo">
            <p>Try PaiPix! Find the best avatar for yourself</p>
            <button>Try it</button>
        </div>
    </div>
</body>
</html>
