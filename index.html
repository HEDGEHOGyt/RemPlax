<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaiPix Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="path_to_logo_image" alt="Company Logo">
        </div>
        <div class="main-banner">
            <div class="text">
                <h1>PAIPIX-1</h1>
                <p>NEW AI</p>
                <a href="#paipix1"><button>Read</button></a>
            </div>
        </div>
        <div class="sections">
            <div class="section" id="paipix1">
                <img src="path_to_image_1" alt="PaiPix 2">
                <h2>PAIPIX-2</h2>
                <p>UPDATE</p>
                <a href="#paipix2"><button>Read</button></a>
            </div>
            <div class="section" id="paipix2">
                <img src="path_to_image_2" alt="PaiPix 3">
                <h2>PAIPIX-3</h2>
                <p>UPDATE</p>
                <a href="#paipix3"><button>Read</button></a>
            </div>
            <div class="section" id="fulydat1">
                <img src="path_to_image_3" alt="FulyDat 1">
                <h2>FulyDat</h2>
                <p>Collaboration?</p>
                <a href="#fulydat2"><button>Read</button></a>
            </div>
            <div class="section" id="fulydat2">
                <img src="path_to_image_4" alt="FulyDat 2">
                <h2>FulyDat</h2>
                <p>Collaboration?</p>
                <a href="#fulydat3"><button>Read</button></a>
            </div>
        </div>
        <div class="footer">
            <img src="path_to_footer_logo" alt="Company Logo">
            <p>Try PaiPix! Find the best avatar for yourself</p>
            <button>Try it</button>
        </div>
    </div>
</body>
</html>
